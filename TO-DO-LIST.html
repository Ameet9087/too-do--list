<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>TO-DO-LIST</title>
        <link rel="stylesheet" href="to-do.css">
    </head>

    <body>
        <div class="container">
            <div class="to-do">
                <h2>TO-DO LIST &nbsp; <img src="https://cdn-icons-png.flaticon.com/512/6194/6194029.png" height="30px"
                        width="30px"></h2>
                <div class="task-div">
                    <input type="text" id="taskEntry" placeholder="add a task">
                    <button onclick="addTask()">ADD</button>
                </div>
                <ul id="task-list" type="none">


                </ul>
            </div>
        </div>
        <script src="to-do.js"></script>
    </body>

</html>
